<a href="{% url 'details' course.id %}" class="list-group-item list-group-item-action m-2">
    <div class="d-flex w-100 justify-content-start">
        <div class="pr-3">
            <img class="center-cropped" src="data:image/png;base64,{{ course.base64_cover_image }}" alt="Ảnh minh họa {{ course.name }}">
        </div>

        <div class="flex-column align-self-center">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ course.name }}</h5>
            </div>
            <p class="mb-1">{{course.description}}</p>
            <p><small>Thời hạn: {{course.duration}} ngày</small><br>
                <small>Học phí: {{course.tuition_fee}}</small><br>
                <small>Đánh giá trung bình: {{course.average_rating}}</small><br>
                <small>{{course.get_status_display}}</small>
            </p>
        </div>
    </div>
</a>
