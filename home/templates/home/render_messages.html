{% load static %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div role="alert" class="alert
    {% if message.tags %}
        {% if message.tags == 'error' %}
            alert-danger
        {% else %}
            alert-{{ message.tags }} 
        {% endif %}
    {% else %}
        alert-primary
    {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
